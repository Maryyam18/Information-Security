<!DOCTYPE html>
<html lang="en">
<head>

        body {

            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;

        h1 {

            font-weight: 600;

            text-align: center;
        }

        /* Textarea Styling */
        textarea {

            padding: 10px;

            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);

            color: white;

            border: none;
            border-radius: 8px;

        }

</head>
